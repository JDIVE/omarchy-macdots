# Window management (overrides)
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, W, Disabled, exec, true

# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, Fullscreen, fullscreen, 0
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus-webapp "https://open.spotify.com/"
bindd = SUPER, N, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, I, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, C, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# Enable the Omarchy menu system
bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, SPACE, Omarchy menu, exec, fuzzel

# Scratchpad workspace overlay (Omarchy v3.1+ features)
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT, S, Move window to scratchpad, movetoworkspace, special:scratchpad

# Floating window overlay (pin across workspaces)
bindd = SUPER, O, Pin window overlay, exec, hyprctl dispatch togglefloating && hyprctl dispatch pin

